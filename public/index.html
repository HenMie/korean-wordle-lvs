<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link id="dynamic-favicon" rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#fafaf9" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f0f" media="(prefers-color-scheme: dark)" />
    <meta
      name="description"
      content="Wordle game for the Korean language with three levels of difficulty"
    />
    <meta
      name="keywords"
      content="Wordle, 한국 Wordle, Korean Wordle, Korean, Puzzle game, 한글, 워들"
    />
    <meta name="author" content="hwahyeon" />

    <!-- Open Graph meta tag -->
    <meta property="og:title" content="한글 Wordle" />
    <meta
      property="og:description"
      content="Wordle game for the Korean language with three levels of difficulty"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://korean-wordle-lvs.vercel.app/" />
    <meta property="og:image" content="%PUBLIC_URL%/wordle-icon.png" />

    <!-- Preconnect to font CDNs -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/wordle-icon.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>한글 Wordle</title>
    
    <!-- Inline critical CSS for faster initial paint -->
    <style>
      :root {
        --color-bg-primary: #fafaf9;
        --color-text-primary: #1c1917;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg-primary: #0f0f0f;
          --color-text-primary: #fafaf9;
        }
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        height: 100%;
      }
      
      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      #root:empty::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 2px solid var(--color-text-primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
