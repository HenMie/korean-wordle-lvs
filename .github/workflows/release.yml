name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰æäº¤
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # å†™å…¥åˆ°æ–‡ä»¶ä»¥å¤„ç†å¤šè¡Œ
          echo "$COMMITS" > changelog.txt
          
          # è®¾ç½®è¾“å‡º
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ğŸ‰ Korean Wordle v${{ steps.get_version.outputs.VERSION }}
            
            ### ğŸ“ Changes
            ${{ steps.changelog.outputs.commits }}
            
            ### ğŸ³ Docker
            ```bash
            docker pull chouann/korean-wordle:${{ steps.get_version.outputs.VERSION }}
            ```
            
            ### ğŸ“¦ Quick Start
            ```bash
            docker run -d -p 3000:80 chouann/korean-wordle:${{ steps.get_version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

