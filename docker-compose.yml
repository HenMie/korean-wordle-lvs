version: '3.8'

services:
  korean-wordle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-korean-wordle}
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:80"
    environment:
      - TZ=${TZ:-Asia/Shanghai}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app.name=korean-wordle"
      - "app.version=1.2.0"

networks:
  default:
    name: ${NETWORK_NAME:-korean-wordle-network}

