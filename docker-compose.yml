version: '3.8'

services:
  korean-wordle:
    build:
      context: .
    image: chouann/korean-wordle:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_NAME:-korean-wordle}
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:80"
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      # Umami Analytics
      - REACT_APP_UMAMI_WEBSITE_ID=${REACT_APP_UMAMI_WEBSITE_ID:-}
      - REACT_APP_UMAMI_SRC=${REACT_APP_UMAMI_SRC:-https://cloud.umami.is/script.js}
      - UMAMI_API_URL=${UMAMI_API_URL:-}
      - UMAMI_API_TOKEN=${UMAMI_API_TOKEN:-}
      # Admin
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "app.name=korean-wordle"

networks:
  default:
    name: ${NETWORK_NAME:-korean-wordle-network}
